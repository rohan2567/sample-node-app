apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deploment
  labels:
    app: demo-node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-node-app
  template:
    metadata:
      labels:
        app: demo-node-app
    spec:
      containers:
      - name: node-app-demo-container
        image: rohan2567/node-app-demo
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: svc-node-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: demo-node-app
