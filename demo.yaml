apiVersion : apps/v1
kind : Deployment
metadata :
  name : deployment-demo
  labels :
    tier : front-end
spec : 
  template :
    metadata :
      name : pod-name
      labels :
        tier : front-end
    spec :
      containers :
        - name : nginx-container
          image : nginx
  replicas : 4
  selector :
    matchLabels :
      tier : front-end
